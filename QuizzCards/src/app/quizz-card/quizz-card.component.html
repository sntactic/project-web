<div [ngStyle]="{'border':'3px solid '+quizzCard.couleur}" class="quizz-card">
    <div class="theme">{{quizzCard.domaine}}</div>
    <button (click)="quizzCard.onVoirReponse()">{{quizzCard.etat_repone}}</button>
    <p [ngStyle]="{background:quizzCard.couleur}" class="categ">{{quizzCard.categorie}}</p>
    <img [src]="quizzCard.imageUrl" [alt]="quizzCard.domaine">
    <div class="question"><strong>{{quizzCard.question}}</strong></div>
    @if (quizzCard.reponse_vue === true) {
        <p class="reponse">{{quizzCard.reponse}}</p>
    }@else {<p class="reponse" style="color: black;">???</p>}
    <div style="position: absolute; bottom: 2px; left: 10px;">{{quizzCard.date | date:'d MMMM YYYY Ã  HH:mm'}}</div>
</div>
